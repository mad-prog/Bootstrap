<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruben Design</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVBAR  -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <a class="navbar-brand" href="#">WEB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pages </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">about us </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- HERO -->
    <main class="container-fluid">
      <div class="row bg-banner">
        <div class="col-12">
          <h1>Web Design</h1>
          <p>creative design for me</p>
          <hr />
        </div>
      </div>

      <!-- PHOTO GRID  -->

      <!-- using img in html  -->
      <div class="row photo-objectfit">
        <div class="col-12 col-sm-6 col-md-4">
          <img
            src="./img/P01.jpg"
            alt="girl with grey highlights looking left"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P02.jpg" alt="girl infront of a yellow background" />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P03.jpg" alt="girl in a rain mac" />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img
            src="./img/P04.jpg"
            alt="girl putting on her jacket in a black and white photo with the word rouge"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img
            src="./img/P05.jpg"
            alt="young man infront of a yellow background"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P06.jpg" alt="" />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P07.jpg" alt="" />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P08.jpg" alt="" />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <img src="./img/P09.jpg" alt="" />
        </div>
      </div>

      <!-- using background image  -->
      <div class="row photo-grid">
        <div class="col-12 col-sm-6 col-md-4 bg01"></div>
        <div class="col-12 col-sm-6 col-md-4 bg02"></div>
        <div class="col-12 col-sm-6 col-md-4 bg03"></div>
        <div class="col-12 col-sm-6 col-md-4 bg04"></div>
        <div class="col-12 col-sm-6 col-md-4 bg05"></div>
        <div class="col-12 col-sm-6 col-md-4 bg06"></div>
        <div class="col-12 col-sm-6 col-md-4 bg07"></div>
        <div class="col-12 col-sm-6 col-md-4 bg08"></div>
        <div class="col-12 col-sm-6 col-md-4 bg09"></div>
      </div>

      <!-- VIDEO SECTION  -->
      <div class="row bg-video">
        <div class="col-12">
          <h2>WATCH A PROMO VIDEO</h2>
          <img src="./img/play.png" alt="neon blue triangle" />
        </div>
      </div>
    </main>

<!-- FOOTER  -->

    <footer class="container-fluid">
        <div class="row">
            <div class="col-6">
                <ul class="list-left">
                    <li><a href="#">home</a></li>
                    <li><a href="#">pages</a></li>
                    <li><a href="#">about us</a></li>
                </ul>
            </div>
            <div class="col-6">
                <ul>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">pages</a></li>
                    <li><a href="#">home</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
